version: 2
jobs:
  make-eksctl-image:
    # use machine build, as otherwise we cannot use make and have to duplicate makefile
    machine: true
    steps:
      - checkout
      # TODO(p3): run unit tests
      - run: make eksctl-image
  make-release:
    machine: true
    steps:
      - checkout
      - run: make release

workflows:
  version: 2
  any-commit:
    jobs:
      - make-eksctl-image:
          filters:
            tags:
              ignore: /.*/
  release:
    jobs:
      - make-eksctl-image:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - make-release:
          requires: [make-eksctl-image]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
